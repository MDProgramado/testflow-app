<main class="container my-5">
  <!-- Título do Dashboard -->


  <div class="container py-4"> 

  <app-sumary></app-sumary>

  <hr class="my-4"> 
  
  <div class="row">
    <div class="col-12 text-center mb-4">
      <h2 class="text-primary">Dashboard - Status das Tarefas</h2>
    </div>
  </div>

  <!-- Gráficos de Tarefas (Barras e Pizza) -->
  <div class="row">
    <!-- Gráfico de Barras -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">Status das Tarefas (Barras)</h5>
        </div>
        <div class="card-body">
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </div>
    <!-- Gráfico de Pizza -->
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0">Distribuição das Tarefas (Pizza)</h5>
        </div>
        <div class="card-body">
          <canvas id="pieCanvas"></canvas>
        </div>
      </div>
    </div>
  </div>

  




  <!-- Botão para Gerar Relatório -->
  <div class="row mt-4">
    <div class="col-12 text-center">
      <button class="btn btn-success btn-lg" (click)="generateReport()">
        <i class="bi bi-file-earmark-pdf"></i> Gerar Relatório PDF
      </button>
    </div>
  </div>
  </div>
</main>
