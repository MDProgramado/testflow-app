<!-- HEADER -->
<header role="navigation" class="bg-primary-custom text-white py-3 px-4 d-flex justify-content-between align-items-center shadow-sm border-bottom">

    <!-- Botão Menu -->
    <button 
      class="btn btn-outline-light d-flex align-items-center focus-ring" 
      type="button" 
      data-bs-toggle="offcanvas" 
      data-bs-target="#offcanvasLeft" 
      aria-controls="offcanvasLeft" 
      aria-expanded="false" 
      aria-label="Abrir menu principal">
      <i class="bi bi-list me-2 fs-5" aria-hidden="true"></i>
      <span class="fw-semibold">Menu</span>
    </button>
  
    <!-- Título/Logo -->
    <h1 class="h5 m-0 d-none d-md-block">TaskFlow</h1>
  
    <!-- Botão Notificações -->
    <button 
      class="btn btn-outline-light position-relative me-3 focus-ring" 
      type="button" 
      data-bs-toggle="offcanvas" 
      data-bs-target="#offcanvasNotifications" 
      aria-controls="offcanvasNotifications" 
      aria-expanded="false" 
      aria-label="Ver notificações">
      <i class="bi bi-bell fs-4" aria-hidden="true"></i>
      <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
        8
        <span class="visually-hidden">novas notificações</span>
      </span>
    </button>
  
    <!-- Offcanvas Menu (Esquerda) -->
    <div 
      class="offcanvas offcanvas-start text-bg-dark" 
      tabindex="-1" 
      id="offcanvasLeft" 
      aria-labelledby="offcanvasLeftLabel" 
      role="menu">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasLeftLabel">Menu</h5>
        <button 
          type="button" 
          class="btn-close btn-close-white" 
          data-bs-dismiss="offcanvas" 
          aria-label="Fechar menu"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="list-unstyled" role="menu">
          <li role="none"><a role="menuitem" href="#" class="text-white d-block py-2 focus-ring"><i class="bi bi-house-door me-2" aria-hidden="true"></i>Início</a></li>
          <li role="none"><a role="menuitem" href="#" class="text-white d-block py-2 focus-ring"><i class="bi bi-kanban me-2" aria-hidden="true"></i>Tarefas</a></li>
          <li role="none"><a role="menuitem" href="#" class="text-white d-block py-2 focus-ring"><i class="bi bi-gear me-2" aria-hidden="true"></i>Configurações</a></li>
          <li><hr class="text-white"></li>
          <li role="none"><a role="menuitem" href="#" class="text-white d-block py-2 focus-ring"><i class="bi bi-box-arrow-right me-2" aria-hidden="true"></i>Sair</a></li>
        </ul>
      </div>
    </div>
  
    <!-- Offcanvas Notificações (Direita) -->
    <div 
      class="offcanvas offcanvas-end text-bg-light" 
      tabindex="-1" 
      id="offcanvasNotifications" 
      aria-labelledby="offcanvasNotificationsLabel" 
      role="dialog" 
      aria-modal="true">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNotificationsLabel">Notificações</h5>
        <button 
          type="button" 
          class="btn-close" 
          data-bs-dismiss="offcanvas" 
          aria-label="Fechar notificações"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="list-group" role="list">
          <li class="list-group-item d-flex justify-content-between align-items-start" role="listitem" aria-labelledby="notif1-label">
            <div id="notif1-label">
              <div class="fw-bold">Nova tarefa atribuída</div>
              Você recebeu a tarefa “Design do Dashboard”.
            </div>
            <small class="text-muted">2h atrás</small>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-start" role="listitem" aria-labelledby="notif2-label">
            <div id="notif2-label">
              <div class="fw-bold">Mensagem de suporte</div>
              “Olá, precisamos atualizar o relatório semanal.”
            </div>
            <small class="text-muted">5h atrás</small>
          </li>
          <li class="list-group-item text-center">
            <a href="#" class="text-decoration-none focus-ring">Ver todas as notificações</a>
          </li>
        </ul>
      </div>
    </div>
  
  </header>
