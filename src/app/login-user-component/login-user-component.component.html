<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black text-black background-color">

        <div class="px-1 ms-xl-4 ">
            <img src="images/logo-taskFLow.png" class="img-fluid costumizado " alt="logo-taskFlow">
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form *ngIf="formulario" [formGroup]="formulario" (ngSubmit)="onSubmit()" style="width: 23rem;">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"> Fa√ßa login para acessar o sistema</h3>

            <div data-mdb-input-init class="form-outline mb-4">
              <input 
              type="email" 
              id="form2Example18" 
              class="form-control 
              form-control-lg" 
              name="email"
              formControlName="email"
              />
              <label class="form-label" for="form2Example18"> Digite seu email</label>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <input 
              type="password" 
              id="form2Example28" 
              class="form-control form-control-lg" 
              name="senha"
              formControlName="senha"
              />
              <label class="form-label" for="form2Example28">Digite sua senha </label>
            </div>

            <div class="pt-1 mb-4">
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block"  type="submit"> Enviar</button>
            </div>

            

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="./images/imagemDeFundo-login.png "
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;" class="img-fluid">
      </div>
    </div>
  </div>
</section>
