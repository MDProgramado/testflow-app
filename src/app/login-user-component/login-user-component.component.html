<section class="vh-100 login-section d-flex align-items-center">
  <div class="container-fluid">
    <div class="row g-0">
      <!-- Coluna do formulário -->
      <div class="col-12 col-md-6 login-panel bg-light text-dark d-flex flex-column">
        <div class="logo-wrapper p-4">
          <img src="images/logo-task.png"
               alt="Logo TaskFlow"
               class="img-fluid logo">
        </div>
        <div class="form-wrapper flex-grow-1 d-flex align-items-center justify-content-center px-4">
          <form *ngIf="formulario"
                [formGroup]="formulario"
                (ngSubmit)="onSubmit()"
                class="w-100" 
                novalidate>
            <h3 class="fw-semibold mb-4">Faça login para acessar o sistema</h3>

            <div class="mb-3 form-floating">
              <input type="email"
                     id="email"
                     formControlName="email"
                     class="form-control form-control-lg"
                     placeholder="nome@exemplo.com"
                     required>
              <label for="email">Digite seu e-mail</label>
            </div>

            <div class="mb-4 form-floating">
              <input type="password"
                     id="senha"
                     formControlName="senha"
                     class="form-control form-control-lg"
                     placeholder="••••••••"
                     required>
              <label for="senha">Digite sua senha</label>
            </div>

            <button type="submit"
                    class="btn btn-info btn-lg w-100">
              Entrar
            </button>
          </form>
        </div>
      </div>


      <div class="col-md-6 d-none d-md-block login-bg">
        <img src="images/imagemDeFundo-login.png"
             alt="Imagem de Fundo Login"
             class="w-100 h-100 object-cover">
      </div>
    </div>
  </div>
</section>
