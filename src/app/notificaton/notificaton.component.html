<div class="container mt-4">
  <!-- Barra de Navegação -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">TaskFlow</a>
    <button class="btn btn-primary" (click)="markAllAsRead()">Marcar tudo como lido</button>
    <div class="notifications-container">
      <span class="badge badge-danger">{{ unreadCount }}</span> Notificações
      <ul class="notification-list">
        <li *ngFor="let notification of notifications" class="notification-item alert" [ngClass]="{
          'alert-info': notification.type === 'info',
          'alert-warning': notification.type === 'warning',
          'alert-danger': notification.type === 'error'
        }">
          {{ notification.message }}
        </li>
      </ul>
    </div>
  </nav>

  <!-- Modal de Notificação -->
  <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true" #modal>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="notificationModalLabel">Notificação</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>{{ notificationMessage }}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
</div>
