 <div class="container mt-4">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0">Tarefas</h3>
        <a class="btn btn-primary" routerLink="/tasks/new" aria-label="Nova Tarefa">
          <i class="bi bi-plus-lg me-2" aria-hidden="true"></i>Nova Tarefa
        </a>
      </div>

      <!-- Filtros -->
      <div class="row g-3 mb-4">
        <div class="col-12 col-md-4">
          <label for="filterStatus" class="form-label">Status</label>
          <select
            id="filterStatus"
            class="form-select form-select-sm"
            [(ngModel)]="statusFilter"
            (change)="applyFilters()"
          >
            <option value="">Todos</option>
            <option value="Pendente">Pendente</option>
            <option value="Em andamento">Em andamento</option>
            <option value="Concluída">Concluída</option>
          </select>
        </div>
        <div class="col-12 col-md-4">
          <label for="filterSector" class="form-label">Setor</label>
          <select
            id="filterSector"
            class="form-select form-select-sm"
            [(ngModel)]="sectorFilter"
            (change)="applyFilters()"
          >
            <option value="">Todos</option>
            <option value="Produção">Produção</option>
            <option value="Manutenção">Manutenção</option>
          </select>
        </div>
      </div>

      <!-- Tabela de Tarefas -->
      <div class="table-responsive">
        <table class="table table-striped align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th scope="col">Título</th>
              <th scope="col">Setor</th>
              <th scope="col">Status</th>
              <th scope="col">Prazo</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let t of filteredTasks"
              [ngClass]="{
                'table-warning': t.status === 'Pendente',
                'table-info': t.status === 'Em andamento',
                'table-success': t.status === 'Concluída'
              }"
            >
              <td>{{ t.id }} – {{ t.title }}</td>
              <td>{{ t.sector }}</td>
              <td>
                <span
                  class="badge
                    {{ t.status === 'Pendente' ? 'bg-warning text-dark' : '' }}
                    {{ t.status === 'Em andamento' ? 'bg-info text-dark' : '' }}
                    {{ t.status === 'Concluída' ? 'bg-success' : '' }}"
                  >{{ t.status }}</span
                >
              </td>
              <td>{{ t.dueDate | date: 'shortDate' }}</td>
              <td>
                <button
                  class="btn btn-success btn-sm me-2"
                  [routerLink]="['/tasks', t.id]"
                  aria-label="Concluir Tarefa"
                >
                  <i class="bi bi-check-lg"></i>
                </button>

                <button
                  class="btn btn-info btn-sm me-2"
                  [routerLink]="['/tasks', t.id]"
                  [attr.aria-label]="'Visualizar tarefa ' + t.id"
                >
                  <i class="bi bi-eye" aria-hidden="true"></i>
                </button>

                <a
                  class="btn btn-info btn-sm me-2"
                  [routerLink]="['/tasks','edit', t.id]"
                  aria-label="Editar Tarefa"
                >
                  <i class="bi bi-pencil-fill"></i>
                </a>
                <button
                  class="btn btn-danger btn-sm"
                  (click)="deleteTask(t.id!)"
                  aria-label="Excluir Tarefa"
                >
                  <i class="bi bi-trash-fill"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
</div>
