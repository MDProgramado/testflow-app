
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Tarefas</h3>
    <a class="btn btn-primary" routerLink="/tasks/new">+ Nova Tarefa</a>
  </div>

  <div class="row mb-3">
    <div class="col-md-4">
      <label>Status</label>
      <select class="form-select" [(ngModel)]="statusFilter" (change)="applyFilters()">
        <option value="">Todos</option>
        <option>Pendente</option>
        <option>Em andamento</option>
        <option>Concluída</option>
      </select>
    </div>
    <div class="col-md-4">
      <label>Setor</label>
      <select class="form-select" [(ngModel)]="sectorFilter" (change)="applyFilters()">
        <option value="">Todos</option>
        <option>Produção</option>
        <option>Manutenção</option>
      </select>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Título</th><th>Setor</th><th>Status</th><th>Prazo</th><th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of filteredTasks">
        <td>{{ t.id }} – {{ t.title }}</td>
        <td>{{ t.sector }}</td>
        <td>{{ t.status }}</td>
        <td>{{ t.dueDate | date:'shortDate' }}</td>
        <td>
          <a class="btn btn-sm btn-info" [routerLink]="['/tasks','edit', t.id]">Editar</a>
          <button class="btn btn-sm btn-danger" (click)="deleteTask(t.id!)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
