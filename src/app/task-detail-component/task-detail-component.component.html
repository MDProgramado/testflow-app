<app-header-component> </app-header-component>
<div class="container mt-4" *ngIf="task$ | async as task">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title mb-4">{{ task.title }}</h3>
      <div class="row">
        <div class="col-12 col-md-6 mb-3">
          <p><span class="fw-semibold">Descrição:</span> {{ task.description }}</p>
        </div>
        <div class="col-6 col-md-3 mb-3">
          <p><span class="fw-semibold">Setor:</span> {{ task.sector }}</p>
        </div>
        <div class="col-6 col-md-3 mb-3">
          <p><span class="fw-semibold">Prioridade:</span> {{ task.priority }}</p>
        </div>
        <div class="col-6 col-md-3 mb-3">
          <p><span class="fw-semibold">Status:</span> {{ task.status }}</p>
        </div>
        <div class="col-6 col-md-3 mb-3">
          <p><span class="fw-semibold">Prazo:</span> {{ task.dueDate | date:'shortDate' }}</p>
        </div>
        <div class="col-12 col-md-6 mb-3">
          <p><span class="fw-semibold">Responsável:</span> {{ task.responsible }}</p>
        </div>
      </div>
      <div class="mt-4">
        
        <button *ngIf="task.status !== 'Concluída'"
                class="btn btn-success me-2"
                (click)="markComplete(task.id!)">
          Marcar como Concluída
        </button>
        <a routerLink="/tasks" class="btn btn-secondary">Voltar</a>
      </div>
    </div>
  </div>

</div>

<app-footer-component> </app-footer-component>
