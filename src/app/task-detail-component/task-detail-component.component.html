<div class="container mt-4" *ngIf="task$ | async as task">
    <h3>{{ task.title }}</h3>
    <p><strong>Descrição:</strong> {{ task.description }}</p>
    <p><strong>Setor:</strong> {{ task.sector }}</p>
    <p><strong>Prioridade:</strong> {{ task.priority }}</p>
    <p><strong>Status:</strong> {{ task.status }}</p>
    <p><strong>Prazo:</strong> {{ task.dueDate | date }}</p>
    <p><strong>Responsável:</strong> {{ task.responsible }}</p>
  
    <button *ngIf="task.status !== 'Concluída'"
            class="btn btn-success me-2"
            (click)="markComplete(task.id!)">
      Marcar como Concluída
    </button>
    <a routerLink="/tasks" class="btn btn-secondary">Voltar</a>
  </div>
