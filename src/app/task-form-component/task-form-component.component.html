<app-header-component> </app-header-component>

<div class=" container mb-5"> 
<div class="container mt-4">
  <h3 class="mb-4">{{ isEdit ? 'Editar Tarefa' : 'Nova Tarefa' }}</h3>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-floating mb-3">
      <input id="title" type="text" class="form-control" formControlName="title" placeholder="Título">
      <label for="title">Título</label>
      <div class="invalid-feedback">O título é obrigatório.</div>
    </div>

    <div class="form-floating mb-3">
      <textarea id="description" class="form-control" formControlName="description" placeholder="Descrição" style="height: 100px"></textarea>
      <label for="description">Descrição</label>
      <div class="invalid-feedback">A descrição é obrigatória.</div>
    </div>

    <div class="row g-3">
      <div class="col-sm-6 col-md-4">
        <label for="sector" class="form-label">Setor</label>
        <select id="sector" class="form-select" formControlName="sector">
          <option>Produção</option><option>Manutenção</option>
        </select>
      </div>
      <div class="col-sm-6 col-md-4">
        <label for="priority" class="form-label">Prioridade</label>
        <select id="priority" class="form-select" formControlName="priority">
          <option>Baixa</option><option>Média</option><option>Alta</option>
        </select>
      </div>
      <div class="col-sm-12 col-md-4">
        <label for="status" class="form-label">Status</label>
        <select id="status" class="form-select" formControlName="status">
          <option>Pendente</option><option>Em andamento</option><option>Concluída</option>
        </select>
      </div>
    </div>

    <div class="row g-3 mt-3">
      <div class="col-sm-6">
        <label for="dueDate" class="form-label">Prazo</label>
        <input id="dueDate" type="date" class="form-control" formControlName="dueDate">
        <div class="invalid-feedback">O prazo é obrigatório.</div>
      </div>
      <div class="col-sm-6">
        <label for="responsible" class="form-label">Responsável</label>
        <input id="responsible" type="text" class="form-control" formControlName="responsible">
        <div class="invalid-feedback">O responsável é obrigatório.</div>
      </div>
    </div>

    <div class="mt-4 sticky-bottom bg-white py-3 text-end">
      <button type="submit" class="btn btn-success">{{ isEdit ? 'Atualizar' : 'Salvar' }}</button>
      <a routerLink="/tasks" class="btn btn-secondary ms-2">Cancelar</a>
    </div>
  </form>
</div>
</div> 

 <app-footer-component class="footer mt-auto"></app-footer-component>
