<div class="container mt-4">
    <h3>{{ isEdit ? 'Editar Tarefa' : 'Nova Tarefa' }}</h3>
  
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label>Título</label>
        <input type="text" class="form-control" formControlName="title" />
      </div>
  
      <div class="mb-3">
        <label>Descrição</label>
        <textarea class="form-control" formControlName="description"></textarea>
      </div>
  
      <div class="mb-3">
        <label>Setor</label>
        <select class="form-control" formControlName="sector">
          <option>Produção</option>
          <option>Manutenção</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label>Prioridade</label>
        <select class="form-control" formControlName="priority">
          <option>Baixa</option>
          <option>Média</option>
          <option>Alta</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label>Status</label>
        <select class="form-control" formControlName="status">
          <option>Pendente</option>
          <option>Em andamento</option>
          <option>Concluída</option>
        </select>
      </div>
  
      <div class="mb-3">
        <label>Prazo</label>
        <input type="date" class="form-control" formControlName="dueDate" />
      </div>
  
      <div class="mb-3">
        <label>Responsável</label>
        <input type="text" class="form-control" formControlName="responsible" />
      </div>
  
      <button type="submit" class="btn btn-success">Salvar</button>
      <a routerLink="/tasks" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
  </div>
