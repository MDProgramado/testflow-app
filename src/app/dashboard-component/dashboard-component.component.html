<app-header-component class="bg-custom text-white"></app-header-component>

<main class="home-main container my-5">

  <section class="home-summary mb-5">
    <app-sumary></app-sumary>
   </section>

  <div class="row g-4 justify-content-center">
    <div class="col-lg-6">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">Distribuição por Status</h5>
          <div class="d-flex justify-content-center" style="height:300px">
            <canvas baseChart
                    [data]="pieChartData"
                    [labels]="pieChartData.labels"
                    [type]="pieChartType">
            </canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">Prioridade das Tarefas</h5>
          <div class="position-relative" style="height:300px">
            <canvas baseChart
                    [data]="barChartData"
                    [labels]="barChartData.labels"
                    [type]="barChartType">
            </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

 <app-footer-component class="footer"></app-footer-component>
