<div class="container mt-4">
  <div class="row g-3">
    <div class="col-md-4" *ngFor="let s of summaries">
      <a [routerLink]="s.route" class="text-decoration-none">
        <div class="card text-white bg-{{s.color}} h-100">
          <div class="card-body d-flex flex-column justify-content-center align-items-center">
            <h5 class="card-title">{{ s.label }}</h5>
            <p class="display-6">{{ s.count }}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
